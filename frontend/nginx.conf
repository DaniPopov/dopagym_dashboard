http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        listen [::]:80;
        server_name localhost 3.76.224.214;
        
        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index main_page/index.html;
            try_files $uri $uri/ /main_page/index.html;
        }

        # Main page specific route
        location /frontend/main_page/ {
            alias /usr/share/nginx/html/main_page/;
            try_files $uri $uri/ /main_page/index.html;
        }

        # All members page
        location /frontend/all_members/ {
            alias /usr/share/nginx/html/all_members/;
            try_files $uri $uri/ /all_members/index.html;
        }

        # Enter member page
        location /frontend/enter_member/ {
            alias /usr/share/nginx/html/enter_member/;
            try_files $uri $uri/ /enter_member/index.html;
        }

        # Scan QR page
        location /frontend/scan_qr/ {
            alias /usr/share/nginx/html/scan_qr/;
            try_files $uri $uri/ /scan_qr/index.html;
        }

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://backend:9000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }

        # Handle static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public, no-transform";
        }
    }
}

events {
    worker_connections 1024;
}

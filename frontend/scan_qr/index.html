<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקת QR - Dopamine Gym</title>
    <link rel="stylesheet" href="/static/scan_qr/styles.css">
    <script src="/static/common/auth.js"></script>
    <!-- Add the QR Scanner library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>לוח בקרה</h2>
            <nav>
                <ul>
                    <li><a href="#" id="home-btn">ראשי</a></li>
                    <li><a href="#" id="scan-barcode-btn">סקירת קוד</a></li>
                    <li><a href="#" id="register-btn">רישום</a></li>
                    <li><a href="#" id="all-trainees-btn">כל המתאמנים</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Header with Logo -->
            <header class="header">
                <img src="/static/assets/logo.png" alt="Dopamine Gym Logo" class="logo">
                <h1 class="page-title">סריקת כניסה למכון</h1>
            </header>
            
            <!-- Scanner Section -->
            <section class="scanner-container">
                <div id="reader"></div>
                <div id="scan-result" class="result-container"></div>
            </section>

        </main>
        
    </div>
    <script src="/static/scan_qr/app.js"></script>
</body>
</html>

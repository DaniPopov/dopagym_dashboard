services:
  backend:
    build: ./backend
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/app
      - ./.env:/app/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend/main_page:/usr/share/nginx/html/main_page:ro
      - ./frontend/enter_member:/usr/share/nginx/html/enter_member:ro
      - ./frontend/all_members:/usr/share/nginx/html/all_members:ro
      - ./frontend/scan_qr:/usr/share/nginx/html/scan_qr:ro
      - ./frontend/assets:/usr/share/nginx/html/assets:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
